<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="indexHeader" class="bg-dark">
      <nav
        class="container d-flex justify-content-between align-items-center text-center"
      >
        <div id="indexLogo" class="d-flex align-items-center">
          <h1 class="m-0">
            <p class="m-0 text-white">這裡是主控台</p>
          </h1>
          <a class="btn text-white" href="index.html">回到首頁</a>
        </div>
        <div id="memberInfo" class="d-flex align-items-center"></div>
      </nav>
    </header>
    <section>
      <div class="container">
        <h2 class="d-flex justify-content-between">
          <a href="add-scene.html" class="btn btn-primary js-add-scene">
            新增景點 Go!
          </a>
          <a href="admin.html">回到景點清單</a>
        </h2>
      </div>
      <form class="container js-scene-form">
        <div class="mb-3">
          <label for="name" class="form-label">景點名稱</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">景點內容</label>
          <input type="text" class="form-control" id="content" name="content" />
        </div>
        <button type="button" class="btn btn-success js-scene-form-btn">
          確定
        </button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="./member.js"></script>
    <script type="module" src="./add-scene.js"></script>
    <!-- <script type="module" src="./admin.js"></script> -->
    <!-- <script type="module" src="./all.js"></script> -->
  </body>
</html>
