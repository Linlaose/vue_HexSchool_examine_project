<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="container d-flex justify-content-between align-items-center text-center"
      >
        <h1>
          <a class="text-dark" href="index.html">LOGO</a>
        </h1>
        <div>
          <button type="button" class="btn">
            <a href="login.html">登入</a>
          </button>
          <button type="button" class="btn btn-primary ms-4">
            <a class="text-light" href="signUp.html">註冊</a>
          </button>
        </div>
      </nav>
    </header>
    <section>
      <form class="container">
        <div class="mb-3">
          <label for="signUpEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="signUpEmail"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="signUpPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signUpPassword" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button id="signUpBtn" type="button" class="btn btn-primary">
          註冊
        </button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="./member.js"></script>
    <!-- <script type="module" src="./all.js"></script> -->
  </body>
</html>
